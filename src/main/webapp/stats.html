<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stats</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/navigation-loader.js"></script>

    <script>
    // Fetch stats and display them in the page.
    function fetchStats(){
      const url = '/stats';
      fetch(url).then((response) => {
        return response.json();
      }).then((stats) => {
        const statsContainer = document.getElementById('stats-container');
        statsContainer.innerHTML = '';

        const messageCountElement = buildStatElement('Message count: ' + stats.messageCount);
        statsContainer.appendChild(messageCountElement);
      });
    }

    function buildStatElement(statString){
     const statElement = document.createElement('p');
     statElement.appendChild(document.createTextNode(statString));
     return statElement;
    }

    // Fetch data and populate the UI of the page.
    function buildUI(){
     fetchStats();
    }
  </script>
</head>
<body onload="addLoginOrLogoutLinkToNavigation(); buildUI();">
<div class="image">
    <img src="webbanner.png" alt="homepage background"
         width="1200" height="400">
</div>
<nav>

        <li><a class="barelements" href="/aboutus.html">About Our Team</a></li>
        <li><a class="barelements" href="/maps.html">In The Bay Area?</a></li>
        <li><a class="barelements" href="/community.html">Community Page</a></li>
        <li><a class="barelements" href="/stats.html">Site Stats</a></li>
    </ul>
</nav>
<div id="content">
    <h1>Site Statistics</h1>
    <hr/>

</div>
</body>
</html>

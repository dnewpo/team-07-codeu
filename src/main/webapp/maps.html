<!DOCTYPE html>
<html>
<head>
  <title>Maps Page</title>
  <link rel="stylesheet" href="/css/main.css">
  <script src="/js/navigation-loader.js"></script>
  <!--This line loads the Google Maps library -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsJSF6Nk4a-dT8609e1u3vl2ImEVJBm3c"></script>
  <script>
    function createMap(){
      const map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 37.422, lng: -122.084},
        zoom: 16
      });
    }
  </script>
  <style>
    #map {
      width: 500px;
      height: 500px;
      border: thin solid black;
    }
  </style>
</head>
<body onload="createMap();">
  <!-- Adds the navigation bar to the top of the page -->
  <nav>
    <ul id="navigation">
      <li><a href="/">Home</a></li>
      <li><a href="/aboutus.html">About Our Team</a></li>
    </ul>
  </nav>
  <h1>Our Google Map</h1>
  <div id="map"></div>
  <p>This page shows a Google Map!</p>
</body>
</html>
